<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/criarQuartos.css">
    <script src="assets/scripts/responsive.js" defer></script>
</head>
<body>
    <div id="main-wrapper">
        <div class="top" id="top">
            <div>
                <div class="menu" id="menu">
                    <img class="min-icon menu" src="assets/images/menu-icons/menu.svg" alt="menu icon">
                </div>
            </div>

            <div id="user-data">
                <div class="info">
                    <span class="role">Admin</span>
                    <span class="name">Nome</span>
                </div>
                <img class="min-icon" src="assets/images/user.svg" alt="user's name">
            </div>
            
        </div>
        <aside id="main-aside">
            <div class="wrapper">
                <div class="aside-top">
                    <header>
                        <a href="index.html">
                            <img src="assets/images/logo.svg" alt="Beija-flor dourado, logo do hotel">
                            <h1>Hotel Beija-flor</h1>
                        </a>
                    </header>
                    <nav class="page-navigation" aria-label="Menu principal">
                        <ul class="list">
                            <li class="item">
                                <a href="usuarios.html">
                                    <img src="assets/images/menu-icons/users.svg" alt="Ícone de usuários" class="icon">
                                    <h2 class="text">Usuários</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="rooms.html">
                                    <img src="assets/images/menu-icons/rooms.svg" alt="Ícone de quartos" class="icon">
                                    <h2 class="text">Quartos</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="guests.html">
                                    <img src="assets/images/menu-icons/guests.svg" alt="Ícone de hóspedes" class="icon">
                                    <h2 class="text">Hóspedes</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="reservas-cliente.html">
                                    <img src="assets/images/menu-icons/booking.svg" alt="Ícone de reservas" class="icon">
                                    <h2 class="text">Reservas</h2>
                                </a>
                        </ul>
                    </nav>
                </div>
            
                <footer class="aside-bottom">
                    <img class="min-icon" src="/assets/images/menu-icons/leave.svg" alt="">
                    <span>Sair</span>
                </footer>
            </div>
        </aside>
        
        <main>
            <div class="modal">
                <div class="modal-header">
                  <h2>Criar quartos</h2>
                  <button class="close-btn">
                    <a href="rooms.html" class="link-style">&times;</a>
                </button>
                
                </div>
                <form class="modal-content">
                  <div class="form-group">
                    <label for="room-number">Numero do quarto*</label>
                    <input type="text" id="room-number" placeholder="Digite o numero do quarto">
                  </div>
            
                  <div class="checkbox-group">
                    <label><input type="checkbox"> É Suite</label>
                    <label><input type="checkbox"> Tem Ar-Condicionado</label>
                  </div>
            
                  <div class="radio-group">
                    <div>
                      <p>Quantidade de camas de solteiro*</p>
                      <label><input type="radio" name="single-beds" value="none"> Nenhuma</label>
                      <label><input type="radio" name="single-beds" value="1"> 1</label>
                      <label><input type="radio" name="single-beds" value="2"> 2</label>
                    </div>
                    <div>
                      <p>Quantidade de camas de casal*</p>
                      <label><input type="radio" name="double-beds" value="none"> Nenhuma</label>
                      <label><input type="radio" name="double-beds" value="1"> 1</label>
                      <label><input type="radio" name="double-beds" value="2"> 2</label>
                    </div>
                  </div>
            
                  <!-- Upload de imagem -->
                  <div class="upload-group">
                    <label for="room-image">Imagem do Quarto</label>
                    <div class="upload-box">
                      <span class="upload-icon">📷</span>
                      <p>Click para upload ou arraste uma foto<br>SVG, PNG, JPG or GIF (max. 800x400px)</p>
                      <input type="file" id="room-image" accept="image/*">
                    </div>
                  </div>
                  
                  <!-- Botões -->
                  <div class="buttons">
                    <button class="cancel-btn">
                      <a href="rooms.html" class="link-style">Cancelar</a>
                  </button>
                  <button class="confirm-btn">
                    <a href="rooms.html" class="link-style">Confirmar</a>
                </button>
                
                  </div>
                </form>
              </div>
        </main>
    </div>
</body>
</html>
