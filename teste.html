<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="style.css">
    <script src="assets/scripts/responsive.js" defer></script>
</head>
<body>
    <div id="main-wrapper">
        <div class="top" id="top">
            <div>
                <div class="menu" id="menu">
                    <img class="min-icon menu" src="assets/images/menu-icons/menu.svg" alt="menu icon">
                </div>
            </div>

            <div id="user-data">
                <div class="info">
                    <span class="role">Admin</span>
                    <span class="name">Nome</span>
                </div>
                <img class="min-icon" src="assets/images/user.svg" alt="user's name">
            </div>
            
        </div>
        <aside id="main-aside">
            <div class="wrapper">
                <div class="aside-top">
                    <header>
                        <img src="assets/images/logo.svg" alt="Beija-flor dourado, logo do hotel">
                        <h1>Hotel Beija-flor</h1>
                    </header>
                    <nav class="page-navigation" aria-label="Menu principal">
                        <ul class="list">
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/users.svg" alt="Ícone de usuários" class="icon">
                                    <h2 class="text">Usuários</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/rooms.svg" alt="Ícone de quartos" class="icon">
                                    <h2 class="text">Quartos</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/guests.svg" alt="Ícone de hóspedes" class="icon">
                                    <h2 class="text">Hóspedes</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/booking.svg" alt="Ícone de reservas" class="icon">
                                    <h2 class="text">Reservas</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/settings.svg" alt="Ícone de configurações" class="icon">
                                    <h2 class="text">Configurações</h2>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            
                <footer class="aside-bottom">
                    <img class="min-icon" src="/assets/images/menu-icons/leave.svg" alt="">
                    <span>Sair</span>
                </footer>
            </div>
        </aside>
        
        <main>
            <section class="create-user-modal">
                <header class="modal-header">
                    <h2>Criar Funcionarios</h2>
                    <button class="close-btn">✖</button>
                </header>
                <form class="create-user-form">
                    <div class="form-group">
                        <label for="full-name">Nome Completo*</label>
                        <input type="text" id="full-name" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF*</label>
                        <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX" required>
                    </div>
                    <div class="form-group">
                        <label for="state">Estado*</label>
                        <input type="text" id="state" placeholder="Procurar por estado" required>
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade*</label>
                        <input type="text" id="city" placeholder="Procurar por cidade" required>
                    </div>
                    <div class="form-group">
                        <label for="postal-code">CEP*</label>
                        <input type="text" id="postal-code" placeholder="XXXXX-XXX" required>
                    </div>
                    <div class="form-group">
                        <label for="street">Rua*</label>
                        <input type="text" id="street" placeholder="Digite o nome da rua" required>
                    </div>
                    <div class="form-group">
                        <label for="house-number">Numero*</label>
                        <input type="text" id="house-number" placeholder="Digite o numero da residencia" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail*</label>
                        <input type="email" id="email" placeholder="Digite o E-mail" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Numero de Telefone*</label>
                        <input type="tel" id="phone-number" placeholder="Digite o numero de telefone" required>
                    </div>
                    <div class="form-group profile-image-upload">
                        <label for="profile-image">Foto de Perfil*</label>
                        <div class="upload-container">
                            <input type="file" id="profile-image" accept="image/png, image/jpeg, image/gif">
                            <p>Click para upload ou arraste uma foto<br>
                                <span>SVG, PNG, JPG or GIF (max. 800x400px)</span>
                            </p>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="cancel-btn">Cancelar</button>
                        <button type="submit" class="confirm-btn">Confirmar</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
