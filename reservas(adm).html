<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="assets/scripts/responsive.js" defer></script>
</head>
<body>
    <div id="main-wrapper">
        <div class="top" id="top">
            <div>
                <div class="menu" id="menu">
                    <img class="min-icon menu" src="assets/images/menu-icons/menu.svg" alt="menu icon">
                </div>
            </div>
            <div id="user-data">
                <div class="info">
                    <span class="role">Admin</span>
                    <span class="name">Nome</span>
                </div>
                <img class="min-icon" src="assets/images/user.svg" alt="user's name">
            </div>
            
        </div>
        <aside id="main-aside">
            <div class="wrapper">
                <div class="aside-top">
                    <header>
                        <img src="assets/images/logo.svg" alt="Beija-flor dourado, logo do hotel">
                        <h1>Hotel Beija-flor</h1>
                    </header>
                    <nav class="page-navigation" aria-label="Menu principal">
                        <ul class="list">
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/users.svg" alt="Ícone de usuários" class="icon">
                                    <h2 class="text">Usuários</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/rooms.svg" alt="Ícone de quartos" class="icon">
                                    <h2 class="text">Quartos</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/guests.svg" alt="Ícone de hóspedes" class="icon">
                                    <h2 class="text">Hóspedes</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/booking.svg" alt="Ícone de reservas" class="icon">
                                    <h2 class="text">Reservas</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="#">
                                    <img src="assets/images/menu-icons/settings.svg" alt="Ícone de configurações" class="icon">
                                    <h2 class="text">Configurações</h2>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            
                <footer class="aside-bottom">
                    <img class="min-icon" src="assets/images/menu-icons/leave.svg" alt="">
                    <span>Sair</span>
                </footer>
            </div>
        </aside>
        
        <main>
		    <div class="main-content">
		        <div class="booking">
    	    	 	<span><h1>Reservas</h1></span>
		        </div>
				<div class="create">
			        <a onclick="location.href= '';" class="button-create">
				        <span>Criar</span>
			        </a>
			    </div>
			</div>
		<section class="lista">
		    <img src="assets/images/tool.svg" class="tool">
			<div class="search-bar">
			    <form action="/buscar" method="get">
                    <input type="text" name="q" placeholder="Pesquisar" required>
                    <button type="submit">Buscar</button>
       			</form>
			</div>	
		</section>
		</main>
    </div>
</body>
</html>
