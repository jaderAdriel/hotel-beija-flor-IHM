<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guests</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/reserva.css">
    <script src="assets/scripts/responsive.js" defer></script>
    <script src="assets/scripts/reserva.js"></script>
</head>

<body>
    <div id="main-wrapper">
        <div class="top" id="top">
            <div>
                <div class="menu" id="menu">
                    <img class="min-icon menu" src="assets/images/menu-icons/menu.svg" alt="menu icon">
                </div>
            </div>

            <div id="user-data">
                <div class="info">
                    <span class="role">Admin</span>
                    <span class="name">Nome</span>
                </div>
                <img class="min-icon" src="assets/images/user.svg" alt="user's name">
            </div>
            
        </div>
        <aside id="main-aside">
            <div class="wrapper">
                <div class="aside-top">
                    <header>
                        <a href="index.html">
                            <img src="assets/images/logo.svg" alt="Beija-flor dourado, logo do hotel">
                            <h1>Hotel Beija-flor</h1>
                        </a>
                    </header>
                    <nav class="page-navigation" aria-label="Menu principal">
                        <ul class="list">
                            <li class="item">
                                <a href="usuarios.html">
                                    <img src="assets/images/menu-icons/users.svg" alt="Ícone de usuários" class="icon">
                                    <h2 class="text">Usuários</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="rooms.html">
                                    <img src="assets/images/menu-icons/rooms.svg" alt="Ícone de quartos" class="icon">
                                    <h2 class="text">Quartos</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="guests.html">
                                    <img src="assets/images/menu-icons/guests.svg" alt="Ícone de hóspedes" class="icon">
                                    <h2 class="text">Hóspedes</h2>
                                </a>
                            </li>
                            <li class="item">
                                <a href="reservas-cliente.html">
                                    <img src="assets/images/menu-icons/booking.svg" alt="Ícone de reservas" class="icon">
                                    <h2 class="text">Reservas</h2>
                                </a>
                            </li>
                           
                        </ul>
                    </nav>
                </div>
            
                <footer class="aside-bottom">
                    <img class="min-icon" src="/assets/images/menu-icons/leave.svg" alt="">
                    <span>Sair</span>
                </footer>
            </div>
        </aside>
        
        <main>

            <div class="container">
                <!-- cabeçalho-->
                <div class="header">
                    <h2>
                        <img src="assets/images/menu-icons/booking.svg" alt="Calendar Icon">
                        <p>Reservar</p>
                    </h2>
                    <a href="reservas-cliente.html" class="close">&times;</a>
                </div>
    
                <!-- Formulario -->
                <form>
                    <div class="form-group">
                        <label for="guest">hóspede</label>
                        <input type="text" id="campo" placeholder="Insira o nome do Hóspede">
                    </div>
    
                    <div class="form-group">
                        <label id="campo" for="companions">Acompanhante</label>
                        <input type="text" id="campo" placeholder="Insira o nome do(a) acompanhante">
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="checkin">Data de Check-in</label>
                            <input type="date" id="checkin">
                        </div>
    
                        <div class="form-group">
                            <label for="checkout">Data de Check-out</label>
                            <input type="date" id="checkout">
                        </div>
                    </div>
    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dailyPrice">Preço da diária</label>
                            <input type="text" id="dailyPrice" value="100" disabled>
                        </div>
                        <div class="form-group">
                            <label for="total">Total</label>
                            <input type="text" id="total" value="100" disabled>
                        </div>
                    </div>
    
                    <div class="form-group">
                            <label for="subtotal">Subtotal</label>
                            <input type="text" id="subtotal" value="100" disabled>
                    </div>
                </form>
    
                <!-- botoes do rodapé -->
                <div class="footer" >
                    <button type="button" class="cancel" onclick="window.location.href='reservas-cliente.html'">Cancelar</button>
                    <button type="submit" class="confirm">Confirmar</button>
                </div>
             </div>
             
        </main>
    </div>

    
    

</body>
</html>
